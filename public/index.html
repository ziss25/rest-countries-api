<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.min.css" />
    <link rel="stylesheet" href="output.css" />
    <title>countries api</title>
  </head>
  <body class="">
    <!-- start header  -->
    <header>
      <div class="title">where in the world?</div>
      <div id="mode" class="contain-mode">
        <i class="fa-regular fa-moon -rotate-12"></i>
        <h4 class="text-sm font-semibold ml-2">dark mode</h4>
      </div>
    </header>
    <!-- end header  -->

    <!-- container -->
    <main class="mt-6 px-4 lg:px-12">
      <section class="user-experience md:flex md:justify-between items-center">
        <div class="contain-input bg-white flex shadow-sm rounded-md overflow-hidden md:h-10 dark:bg-dark md:w-2/6">
          <div class="search w-1/6 flex justify-center items-center">
            <i class="fa-solid fa-magnifying-glass text-dark-gray"></i>
          </div>
          <div class="w-5/6 input">
            <input class="w-full h-10 dark:bg-dark" type="text" />
          </div>
        </div>
        <div class="dropdown bg-white mt-4 w-1/2 overflow-hidden rounded-md text-sm font-semibold dark:bg-dark md:mt-0 md:w-1/6">
          <select name="region" id="region" class="w-full h-10 px-4 -translate-x-2 dark:bg-dark">
            <option value="volvo">Filter by Region</option>
            <option value="volvo">Africa</option>
            <option value="saab">America</option>
            <option value="opel">Europe</option>
            <option value="audi">Ocenia</option>
          </select>
        </div>
      </section>
    </main>
    <!--akhir container -->
    <h1 class="absolute bottom-0 right-0">created: @ziss25</h1>
    <script src="main.js"></script>
  </body>
</html>
